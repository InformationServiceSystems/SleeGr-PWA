  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h3>SleeGr</h3>
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a href="#overview" class="mdl-layout__tab is-active">Dashboard</a>
        <a href="#features" class="mdl-layout__tab">Heartrate</a>
        <a href="#sleepdata" class="mdl-layout__tab">Sleep</a>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
          <img alt="avatar" class="avatar" style="display:none; height: 100%; width: 100%">
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="add">
          <li id="username" class="mdl-menu__item"></li>
          <li id="btn-logout" class="mdl-menu__item">Log Out</li>
        </ul>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-layout__tab-panel is-active" id="overview">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
            <span></span> <b class="caret"></b>
          </div>
        </section>
        <section id="corellContainer" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" hidden>
          <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
            <div class="btn-group">
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <label for="xLabel">Choose x-Label</label>
                  <select class="form-control" id="xLabel"></select>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <label for="yLabel">Choose y-Label</label>
                  <select class="form-control" id="yLabel"></select>
                </div>

              </div>
            </div>
            <div id="correlationsdiv" class="card cardTemplate" style="width: 100%;"></div>
          </div>
        </section>
      </div>
    </main>
    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>
  </div>



  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

  <script src="scripts/js/isscharts/functions/highcharts_functions.js" type="text/javascript"></script>

  <script src="scripts/js/isscharts/charts.js" type="text/javascript"></script>
  <script src="scripts/js/chart_updater.js" type="text/javascript"></script>
  <script src="scripts/js/setup.js"></script>
  <!-- Include Date Range Picker -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
